<div>
  <table class="table table-hover" ng-if="controller.items.length > 0">
    <thead>
      <tr>
        <th scope="col">Short Name</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Remove Item</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in controller.items">
        <th scope="row">{{ item.short_name }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td><button class="btn btn-danger" ng-click="controller.onRemove({index: $index});">Don't want this one!</button></td>
      </tr>
    </tbody>
  </table>
</div>
