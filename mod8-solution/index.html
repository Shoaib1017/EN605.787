<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as controller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="itemToSearch">
    </div>
    <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="controller.narrow(itemToSearch)">Narrow It Down For Me!</button>
    </div>

    <div class="text-danger" ng-show="controller.nothingFound">Nothing Found!</div>
      <!-- found-items should be implemented as a component -->
      <found-items items="controller.found" on-remove="controller.remove(index)"></found-items>
  </div>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
