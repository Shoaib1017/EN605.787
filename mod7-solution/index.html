<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row">

        <!-- To Buy List -->
        <div ng-controller="ToBuyController as needToBuy" class="col-md-6">
          <h2 ng-show="needToBuy.list.length > 0;">To Buy:</h2>
          <ul>
            <li ng-repeat="item in needToBuy.list" class="list-item">
              Buy <input type="number" class="form-control item-quantity" ng-model="item.quantity" min="1"> {{item.name}} ({{ item.pricePerItem | Dollar }} each)
              <button ng-click="needToBuy.buyItem($index);">Buy Selected Item</button>
            </li>
          </ul>
          <div ng-show="needToBuy.list.length == 0;" class="emptyMessage">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div ng-controller="AlreadyBoughtController as alreadyBought" class="col-md-6">
          <h2 ng-show="alreadyBought.list.length > 0;">Already Bought:</h2>
          <ul>
            <li ng-repeat="item in alreadyBought.list" class="list-item">
              Bought {{item.quantity}} of {{item.name}} for total price of {{ item.quantity * item.pricePerItem | Dollar }}
            </li>
          </ul>
          <div ng-show="alreadyBought.list.length == 0;" class="emptyMessage">Nothing bought yet.</div>
        </div>
      </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
